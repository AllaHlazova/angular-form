<mat-list-item *ngIf="userInfo">
  <div class="d-flex justify-content-between">

    <div class="d-flex flex-column">
      <div class="m-3" mat-line>{{ userInfo?.first_name | titlePipe:'some text'}}</div>
      <div mat-line class="m-3 zxc">{{'Last name: ' + userInfo?.last_name}}</div>
      <div class="m-3" mat-line>{{'Email: ' + userInfo?.email}}</div>
    </div>

    <div class="d-flex" style="margin-left: 30px">
      <div class="m-3" mat-line>
        <img [src]="userInfo?.avatar" alt="avatar">
      </div>
    </div>
  </div>

</mat-list-item>
<mat-divider></mat-divider>
