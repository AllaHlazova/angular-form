<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p сlass="font-weight-bold">You have unsaved changes. Do you want to go from the page?</p>
</mat-dialog-content>
<mat-dialog-actions class="mb-2">
  <button type="button" mat-button class="btn-yes" (click)="out()">Yes</button>
  <button type="button" mat-button class="btn-no" mat-dialog-close (click)="continue()">No</button>
</mat-dialog-actions>
